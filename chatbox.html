<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chatbox</title>
    <style>
        /* Body background color */
        body {
            background-color: #A5D8DD;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body covers the full viewport height */
        }

        /* Top bar styles */
        .top-bar {
            background-color: #00008B;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between; /* Aligns content to the start and end */
            align-items: center; /* Centers items vertically */
        }

        /* Left arrow */
        .left-arrow {
            font-size: 2em; /* Increased font size */
            margin-right: 5px; /* Decreased margin */
            font-weight: bold; /* Make the arrow thicker */
            color: white; /* Set arrow color to white */
            cursor: pointer; /* Add cursor pointer */
        }

        /* Chat container styles */
        .chat-container {
            flex: 1; /* This makes the chat container take up the remaining vertical space */
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            background-color: black; /* Changed chatbox color to black */
            padding: 10px;
            margin: 20px;
            color: white; /* Set text color to white */
        }

        /* Message input and button styles */
        .message-input {
            display: flex;
            padding: 10px;
            background-color: #fff; /* Set background color to white */
        }

        .message-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            color: black; /* Set text color to black */
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            outline: none;
        }

        .message-input button:hover {
            background-color: #2980b9;
        }

        /* Rest of your styles... */
    </style>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <a href="home.html" class="left-arrow"><i class="fas fa-home"></i></a><!-- Left arrow linked to Google Drive -->
        <h2 style="margin: 0 auto;">Welcome to Open Chatbox</h2> <!-- Centered text -->
    </div>

    <!-- Chat container -->
    <div class="chat-container" id="chat-container">
        <!-- Sample messages -->
        <div class="message other-message">
            <!-- Removed profile image -->
            <div class="message-content">
                <p><strong>User1@domain.com:</strong> Hi there! How are you?</p>
            </div>
        </div>
        <div class="message user-message">
            <!-- Removed profile image -->
            <div class="message-content">
                <p><strong>User2@domain.com:</strong> I'm doing great, thanks!</p>
            </div>
        </div>
    </div>

    <!-- Message input -->
    <div class="message-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Script for sending message -->
    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value.trim();

            if (message !== "") {
                var chatContainer = document.getElementById("chat-container");

                // Create message element
                var messageElement = document.createElement("div");
                messageElement.className = "message user-message";
                var messageContent = document.createElement("div");
                messageContent.className = "message-content";
                var messageParagraph = document.createElement("p");
                messageParagraph.innerHTML = "<strong>Your Name:</strong> " + message;
                messageContent.appendChild(messageParagraph);
                messageElement.appendChild(messageContent);
                chatContainer.appendChild(messageElement);

                // Scroll to the bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // Clear input field
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
