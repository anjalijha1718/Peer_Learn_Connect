<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #A5D8DD;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            max-width: 800px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .form-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .image-section {
            flex: 1;
            background-image: url('https://via.placeholder.com/400x400'); /* Placeholder image URL */
            background-size: cover;
            background-color:  blue; 
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.3);
            color: #333;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.5);
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #3498db;
        }
        .button-container a {
            display: block;
            margin-top: 20px;
            color: #349;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .button-container a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Login</h1>
            <form id="loginForm" onsubmit="return redirectToHomePage()">
                <input type="text" name="username" placeholder="Username or Email">
                <input type="password" name="password" placeholder="Password">
                <div class="button-container">
                    <button type="submit">Login</button>
                    <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="image-section">
            <img src="images/loginimg.png" alt="Book Cover">
        </div>
    </div>
    <script>
        function redirectToHomePage() {
            // Perform your login authentication here

            // If login is successful, redirect to the home page
            window.location.href = "home.html";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
